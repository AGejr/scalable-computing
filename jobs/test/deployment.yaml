apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-upload-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-upload
  template:
    metadata:
      labels:
        app: python-upload
    spec:
      containers:
      - name: python-upload
        image: gcr.io/sdu-edu/gcs-upload:v1
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: GCS_ACCESS
          valueFrom:
            secretKeyRef:
              name: gcs-access
              key: service-account.json
        - name: GCS_BUCKET
          value: "ml-model-bucket-123456"